<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./App.css">
  <link rel="stylesheet" href="../utility.css">
  <title>Register</title>
</head>
<body>
  <header>

  </header>

  <main>
    <form action="/register.php" method="post">
      <input placeholder="Email" type="email" id="email" name="email" required><br>
      <br>
      <input placeholder="First Name" type="text" id="first-name" name="first-name" required><br>
      <br>
      <input placeholder="Last Name" type="text" id="last-name" name="last-name" required><br>
      <br>
      <input placeholder="Phone Number" type="tel" id="phone-number" name="phone-number" required>
      <br>
      <select id="time-zone" name="time-zone">
        <option value="UTC-12">Baker Island Time</option>
        <option value="UTC-11">Niue Time</option>
        <option value="UTC-10">Hawaii-Aleutian Time</option>
        <option value="UTC-9">Alaska Time</option>
        <option value="UTC-8">Pacific Time</option>
        <option value="UTC-7">Mountain Time</option>
        <option value="UTC-6">Central Time</option>
        <option value="UTC-5">Eastern Time</option>
        <option value="UTC-4">Atlantic Time</option>
        <option value="UTC-3">Amazon Time</option>
        <option value="UTC-2">South Georgia, South Sandwich Islands Time</option>
        <option value="UTC-1">Cape Verde Time</option>
        <option value="UTC">Greenwich Mean Time</option>
        <option value="UTC+1">Central European Time</option>
        <option value="UTC+2">Eastern European Time</option>
        <option value="UTC+3">Further-eastern European Time</option>
        <option value="UTC+4">Moscow Time</option>
        <option value="UTC+5">Gulf Time</option>
        <option value="UTC+6">Bangladesh Time</option>
        <option value="UTC+7">Indochina Time</option>
        <option value="UTC+8">China Time</option>
        <option value="UTC+9">Japan Time</option>
        <option value="UTC+10">Australian Eastern Time</option>
        <option value="UTC+11">Solomon Islands Time</option>
        <option value="UTC+12">Fiji Time</option>
      </select><br><br>
      <br>
      <input type="submit" value="Submit">
    </form> 
    
  </main>
  
</body>
</html>
