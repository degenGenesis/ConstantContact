<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./App.css">
  </head>
  
  <body>
    <form>
      <section>
        <div class="">
          <div class="field">
            <label>First name</label>
            <input type="text" />
           </div>
          <div class="field">
            <label>Last name</label>
            <input type="text" />
          </div>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" />
        </div>
      </section>
      <section>
        <div class="type">
          <span>How can we help?</span>
        </div>
      </section>
      <section>
      <div class="row">
        <button class="option">Hip</button>
        <button class="option">Knee</button>
        <button class="option">Info</button>
      </div>
      <div class="field">
        <label>Additional information (optional)</label>
        <textarea rows="10"></textarea>
      </div>
    </form>
    
    <script src="App.js" async defer></script>
  </body>

</html>
